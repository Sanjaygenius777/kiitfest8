<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Case Study</title>
  <!-- You can also include an external stylesheet if you wish -->
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 0;
    }
    #background-casestudy {
      padding: 20px;
    }
    #nav-bar-casestudy {
      text-align: center;
      margin-bottom: 20px;
    }
    #nav-bar-casestudy h1 {
      margin: 0;
    }
    #Section {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    /* Button to trigger case generation */
    #generateCase {
      padding: 10px 20px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-bottom: 20px;
    }
    #generateCase:hover {
      background-color: #218838;
    }
    /* Case container styling */
    #case-container {
      max-width: 800px;
      width: 90%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      position: relative;
      user-select: none; /* disables text selection */
      display: none; /* hidden until generated */
    }
    #case-image {
      width: 100%;
      height: auto;
      display: block;
      margin-bottom: 20px;
    }
    .case-paragraph {
      margin-bottom: 15px;
      line-height: 1.6;
    }
    /* Next button positioned at the bottom-right */
    #nextButton {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }
    #nextButton:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <div id="background-casestudy">
    <div id="nav-bar-casestudy">
      <h1>CASE STUDY</h1>
    </div>
    <div id="Section">
      <!-- Button to generate the case study -->
      <button id="generateCase">Generate Case</button>
      <!-- The case study container (hidden initially) -->
      <div id="case-container">
        <!-- Image on top (disable right-click on the image too) -->
        <img id="case-image" src="" alt="Case Image" oncontextmenu="return false;" />
        <!-- Two paragraphs for content -->
        <p id="case-paragraph1" class="case-paragraph"></p>
        <p id="case-paragraph2" class="case-paragraph"></p>
        <!-- Next button at bottom-right -->
        <button id="nextButton">Next</button>
      </div>
    </div>
  </div>
  
  <script>
    // Array holding our two case studies (customize as needed)
    const caseStudies = [
      {
        image: 'images/case1.jpg', // update the path as needed
        paragraph1:
          'This is the first paragraph of Case Study 1. It explains the background and context of the case study.',
        paragraph2:
          'This is the second paragraph of Case Study 1. It provides further details and insights into the subject matter.'
      },
      {
        image: 'images/case2.jpg', // update the path as needed
        paragraph1:
          'This is the first paragraph of Case Study 2. It delves into the challenges and solutions proposed in this case study.',
        paragraph2:
          'This is the second paragraph of Case Study 2. It concludes the discussion with final thoughts and outcomes.'
      }
    ];
    
    let currentCaseIndex = 0;
    
    // Get references to DOM elements
    const generateCaseBtn = document.getElementById("generateCase");
    const caseContainer = document.getElementById("case-container");
    const caseImage = document.getElementById("case-image");
    const caseParagraph1 = document.getElementById("case-paragraph1");
    const caseParagraph2 = document.getElementById("case-paragraph2");
    const nextButton = document.getElementById("nextButton");
    
    // Function to display the case study based on the current index
    function displayCaseStudy(index) {
      const currentCase = caseStudies[index];
      caseImage.src = currentCase.image;
      caseParagraph1.innerText = currentCase.paragraph1;
      caseParagraph2.innerText = currentCase.paragraph2;
    }
    
    // When the "Generate Case" button is clicked, show the first case study
    generateCaseBtn.addEventListener("click", function () {
      generateCaseBtn.style.display = "none";
      caseContainer.style.display = "block";
      displayCaseStudy(currentCaseIndex);
    });
    
    // When "Next" is clicked, either show the next case study or logout if already on the second case
    nextButton.addEventListener("click", function () {
      currentCaseIndex++;
      if (currentCaseIndex < caseStudies.length) {
        displayCaseStudy(currentCaseIndex);
      } else {
        // If on the second (last) case study, redirect to logout route
        window.location.href = "/logout";
      }
    });
    
    // Additionally, disable text selection and right-click on the entire case container
    caseContainer.onselectstart = () => false;
    caseContainer.oncontextmenu = () => false;
  </script>
</body>
</html>
